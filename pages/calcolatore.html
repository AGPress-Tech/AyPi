        <div class="calcolatore-container">

            <input type="number" id="diametro" step="0.01">

            <label for="taglienti">Numero Taglienti z:</label>
            <input type="number" id="taglienti">

            <label for="vc">Velocit√† di Taglio Vc (m/min):</label>

            <label for="f">Avanzamento per Dente f (mm/g):</label>
            <input type="number" id="f" step="0.001">

            <label for="riduzione">Riduzione % (opzionale):</label>
            <input type="number" id="riduzione" step="0.1" placeholder="0">

            <button onclick="calcola()">Calcola</button>

            <div class="result" id="risultato"></div>
