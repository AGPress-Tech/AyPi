<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyPi - Generatore di Gerarchia</title>

    <link rel="stylesheet" href="../../styles/utilities/hierarchy-style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <button id="btnSelectFolder">Seleziona cartella...</button>
            <span id="selectedFolder">(nessuna cartella selezionata)</span>
            <button id="btnStartScan">Avvia scansione</button>
            <button id="btnClose">Chiudi</button>
        </div>

        <div class="main-area">
            <!-- Pannello sinistro: Gerarchia + cerca -->
            <div class="tree-panel">
                <div class="tree-header">
                    <span class="panel-title">Gerarchia</span>

                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Cerca per nome o parte di percorso..." />
                        <button id="btnSearch">Cerca</button>
                    </div>
                </div>

                <div id="searchResults" class="search-results"></div>

                <div class="tree-container">
                    <div id="treeRoot" class="tree-view"></div>
                </div>
            </div>

            <!-- Pannello destro: dettagli -->
            <div class="details-container">
                <h3>Dettagli elemento</h3>
                <div id="detailsBox" class="details-box">
                    <p>Seleziona un nodo per vedere i dettagli</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MENU CONTESTUALE ALBERO -->
    <div id="treeContextMenu" class="context-menu">
        <div class="context-menu-item" data-action="open">
            Apri in Esplora File
        </div>
        <div class="context-menu-item" data-action="copy-full">
            Copia percorso completo
        </div>
        <div class="context-menu-item" data-action="copy-rel">
            Copia percorso relativo alla root
        </div>
    </div>

    <script src="../../scripts/utilities/hierarchy-scripts.js"></script>
</body>

</html>
