<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyPi - Amministrazione</title>
    <link rel="stylesheet" href="../../node_modules/dhtmlx-gantt/codebase/dhtmlxgantt.css">
    <link rel="stylesheet" href="../../styles/utilities/amministrazione-style.css">
</head>

<body>
    <div class="gantt-page">
        <div class="gantt-toolbar">
            <button type="button" class="gantt-toolbar__btn" id="aypi-show-today">Oggi</button>
            <button type="button" class="gantt-toolbar__btn" id="assignees-manage">Gestisci Dipendenti</button>
        </div>
        <div id="gantt_here" class="gantt-container"></div>
        <div class="assignees-modal" id="assignees-modal" aria-hidden="true">
            <div class="assignees-modal__card">
                <div class="assignees-modal__header">
                    <div class="assignees-modal__title">Gestione responsabili</div>
                    <button type="button" class="assignees-modal__close" id="assignees-cancel">Ã—</button>
                </div>
                <div class="assignees-modal__section">
                    <div class="assignees-modal__subtitle">Reparti</div>
                    <div class="assignees-grid" id="departments-list"></div>
                    <div class="assignees-form">
                        <input class="assignees-modal__input" id="department-name" type="text" placeholder="Nuovo reparto">
                        <button type="button" class="assignees-modal__btn" id="department-add">+</button>
                    </div>
                </div>
                <div class="assignees-modal__section">
                    <div class="assignees-modal__subtitle">Operatori</div>
                    <div class="assignees-grid" id="employees-list"></div>
                    <div class="assignees-form assignees-form--employee">
                        <select class="assignees-modal__select" id="employee-department"></select>
                        <input class="assignees-modal__input" id="employee-name" type="text" placeholder="Nome e cognome">
                        <button type="button" class="assignees-modal__btn" id="employee-add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../node_modules/dhtmlx-gantt/codebase/dhtmlxgantt.js"></script>
    <script src="../../scripts/utilities/amministrazione-scripts.js"></script>
</body>

</html>
