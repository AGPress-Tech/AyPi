<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyPi - Rinomina File in Batch</title>
    <link rel="stylesheet" href="../../styles/utilities/batch-rename-style.css">
</head>

<body>
    <div class="container">
        <h2>Rinomina File in Batch</h2>

        <div class="section">
            <button id="btnSelectFolder">Seleziona cartella...</button>
            <div class="label-row">
                <span class="label">Cartella selezionata:</span>
                <span id="selectedFolder" class="value">Nessuna</span>
            </div>
        </div>

        <div class="section">
            <label for="extFilter">Estensioni da includere (es: .xlsx,.docx,.png) - lascia vuoto per tutte</label>
            <input type="text" id="extFilter" placeholder=".xlsx,.docx,.png">

            <label class="inline">
                <input type="checkbox" id="chkIncludeSubfolders" checked>
                Includi sottocartelle
            </label>
        </div>

        <div class="section section-row">
            <div class="section-field">
                <label for="sortOrder">Ordine file</label>
                <select id="sortOrder">
                    <option value="nameAsc">Nome (A-Z)</option>
                    <option value="nameDesc">Nome (Z-A)</option>
                </select>
            </div>
            <div class="section-field">
                <label for="modeSelect">Modalita di rinomina</label>
                <select id="modeSelect">
                    <option value="prefixSuffix">Prefisso / Suffisso</option>
                    <option value="findReplace">Trova &amp; Sostituisci</option>
                    <option value="cleanup">Pulisci caratteri (spazi, parentesi)</option>
                    <option value="changeCase">Maiuscole / minuscole / titolo</option>
                    <option value="numbering">Schema numerato</option>
                </select>
            </div>
        </div>

        <div id="modeOptions">
            <div id="mode-prefixSuffix" class="mode-panel">
                <label>Prefisso</label>
                <input type="text" id="prefixInput" placeholder="Es: St">
                <label>Suffisso (prima dell'estensione)</label>
                <input type="text" id="suffixInput" placeholder="Es: _Rev01">
            </div>

            <div id="mode-findReplace" class="mode-panel hidden">
                <label>Testo da cercare (case-sensitive)</label>
                <input type="text" id="findText" placeholder="Es: STMP ">
                <label>Sostituisci con</label>
                <input type="text" id="replaceText" placeholder="Es: STAMPO ">
                <label class="inline">
                    <input type="checkbox" id="chkReplaceAll">
                    Sostituisci tutte le occorrenze
                </label>
            </div>

            <div id="mode-cleanup" class="mode-panel hidden">
                <label class="inline">
                    <input type="checkbox" id="chkSpacesToUnderscore" checked>
                    Sostituisci spazi con underscore (_)
                </label>
                <label class="inline">
                    <input type="checkbox" id="chkRemoveBrackets" checked>
                    Rimuovi parentesi () [] {}
                </label>
            </div>

            <div id="mode-changeCase" class="mode-panel hidden">
                <label>Trasformazione</label>
                <select id="caseMode">
                    <option value="upper">TUTTO MAIUSCOLO</option>
                    <option value="lower">tutto minuscolo</option>
                    <option value="title">Titolo (Prima lettera maiuscola)</option>
                </select>
            </div>

            <div id="mode-numbering" class="mode-panel hidden">
                <label>Nome base (senza contatore)</label>
                <input type="text" id="numberBase" placeholder="Es: ST-1234-pezzo">
                <label>Numero iniziale</label>
                <input type="number" id="numberStart" value="1" min="0">
                <label>Cifre</label>
                <input type="number" id="numberPadding" value="3" min="1">
            </div>
        </div>

        <div class="section commands">
            <div class="left">
                <button id="btnPreview">Genera anteprima</button>
                <button id="btnApply" disabled>Esegui rinomina</button>
            </div>
            <div class="right">
                <button id="btnOpenFolder" disabled>Apri cartella del file selezionato</button>
            </div>
        </div>

        <div class="section preview-section">
            <table id="previewTable">
                <thead>
                    <tr>
                        <th>Vecchio nome</th>
                        <th>Nuovo nome</th>
                        <th>Stato</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section footer">
            <button id="btnClose">Chiudi</button>
        </div>
    </div>

    <script src="../../scripts/utilities/batch-rename-scripts.js"></script>
</body>

</html>
