<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyPi - Utilities</title>
    <link rel="stylesheet" href="../styles/utilities-style.css">
</head>

<body>
    <div id="main">
        <div id="sidebar-container"></div>

        <span id="menuBtn">&#9776;</span>

        <h4>AyPi Utilities!</h4>
        <button id="transcribeFileNames">Elenca File</button>
        <button id="batchRenameFiles">Batch Rinomina</button>
        <button id="qrGenerator">Generatore QR</button>
        <button id="compareFolders">Confronta Cartelle</button>
        <button id="hierarchyGenerator">Gerarchia</button>
        <button id="amministrazione">Gantt Tasks</button>
        <button id="feriePermessi">Calendario Dipendenti</button>
        <button id="purchaseRequests">In Sviluppo</button>

        <div id="adminOverlay" class="overlay is-hidden" aria-hidden="true">
            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="adminTitle">
                <h3 id="adminTitle">Accesso Amministrazione</h3>
                <p>Inserisci la password per continuare.</p>
                <input id="adminPassword" type="password" placeholder="Password">
                <div id="adminError" class="error is-hidden">Password errata.</div>
                <div class="modal-actions">
                    <button id="adminCancel" class="secondary">Annulla</button>
                    <button id="adminConfirm">Entra</button>
                </div>
            </div>
        </div>

        <p id="appVersion">AyPi v...</p>
        <img src="../assets/app-icon.png" alt="GitHub" id="githubIcon">

        <script src="../scripts/utilities-scripts.js"></script>
    </div>
</body>

</html>
